<h1>Will you be my Valentine?</h1>   

<button id="yes">Yes</button> 
<button id="no">No</button>

<script>
const noButton = document.getElementById('no');
const yesButton = document.getElementById('yes');

let noClicks = 0;

noButton.addEventListener('click', () => {
  noClicks++;
  
  if (noClicks === 1) {
    noButton.textContent = "Are you sure?";
        
  } else if (noClicks === 2) {
    noButton.textContent = "Pretty please?";
    
  } else if (noClicks === 3) {
    noButton.textContent = "We can adopt a cat together!";
    
  } else {
    const responses = [
      "We'll have so much fun",
      "Don't break my heart...",
      "Maybe we can adopt 20 cats!",
      "How about adopting 15 cats?",
      "I'll make you more music",
      "I'll make you a cat cake",
      "I'll spam you with posts",
      "I love you though...",
      "PLEASE I LOVE YOU",
      "I'LL DO ANYTHING",
      "I''ll eat you out" 
    ];
    
    const index = noClicks % responses.length;
    noButton.textContent = responses[index];
  }
  
  noButton.style.fontSize = 14 - noClicks + 'px';
  yesButton.style.fontSize = 18 + 10 * noClicks + 'px'; 
});

yesButton.addEventListener('click', () => {
  noButton.style.display = 'none';
  yesButton.style.display = 'none';

  const yayText = document.createElement('p');
  yayText.textContent = 'YAY!!!';
  document.body.appendChild(yayText);
  yayText.style.fontSize = '24px'; 
  yayText.style.marginTop = '20px'; 
});

</script>
